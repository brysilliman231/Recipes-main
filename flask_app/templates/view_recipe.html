<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Recipe View</title>
</head>
<body>
    <div class="col text-right">
        <a href="/dashboard" class="btn btn-info">Back to Recipes</a>
    </div>
    <div class="container mt-5">
        <h1 class="display-4">Recipe: {{recipe.name}}</h1>
        <h2 class="mt-3">Posted by: <small class="text-muted">{{recipe.author}}</small></h2>
        <div class="mt-4">
            <p><strong>Description:</strong></p>
            <p>{{recipe.description}}</p> <!-- Adjusted line -->
            <p><strong>Instructions:</strong></p>
            <p>{{recipe.instructions}}</p>
        </div>
    </div>
</body>
</html>
