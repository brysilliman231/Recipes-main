<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Recipe</h2>
        <form action="/update/recipe" method="POST">
            <input type="hidden" name="id" value="{{recipe.id}}">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{recipe.description}}</textarea>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5" required>{{recipe.instructions}}</textarea>
            </div>

            <div class="form-group">
                <label for="date_made">Date Cooked/Made:</label>
                <input type="date" class="form-control" id="date_made" name="date_made" value="{{recipe.date_made}}" required>
            </div>

            <div class="form-group">
                <label>Under 30 Minutes?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30" id="under_30_yes" value="Yes" {{ 'checked' if recipe.under_30 == 'Yes' else '' }}>
                    <label class="form-check-label" for="under_30_yes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30" id="under_30_no" value="No" {{ 'checked' if recipe.under_30 == 'No' else '' }}>
                    <label class="form-check-label" for="under_30_no">
                        No
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>
    </div>
</body>
</html>
