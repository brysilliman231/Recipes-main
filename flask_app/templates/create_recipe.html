<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Recipe</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Add a New Recipe!</h1>
            </div>
            <div class="col text-right">
                <a href="/dashboard" class="btn btn-info">Back to Recipes</a>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
        <form action="/add/recipe" method="POST">
            <input type="hidden" name="user_id" value="{{user_id}}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" cols="30" rows="5" name="description" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" cols="30" rows="5" name="instructions" id="instructions"></textarea>
            </div>
            <div class="form-group">
                <label for="date_made">Date Cooked/Made:</label>
                <input type="date" class="form-control" name="date_made" id="date_made">
            </div>
            <fieldset class="form-group">
                <div>Under 30 Minutes?</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under_30" id="under_30_yes" value="Yes">
                    <label class="form-check-label" for="under_30_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under_30" id="under_30_no" value="No">
                    <label class="form-check-label" for="under_30_no">No</label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
